@(message: String, notes: Html)
@main("Home") {
    <ul>
        <li><a href="/">Home</a></li>
        @if(session.get("user") != null) {
            <li><a href="/deleteall">@Messages("deleteall")</a></li>
        }
    </ul>
} {
    @if(message != null) {
        <div class="message">@message</div>
    }

    @notes    
}
