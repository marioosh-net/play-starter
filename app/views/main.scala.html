@(title: String)(content: Html)(contentright: Html)
<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
        <script src="@routes.Assets.at("javascripts/swfobject.js")" type="text/javascript"></script>
		<!--[if lt IE 9]>
		  <script type="text/javascript" src="@routes.Assets.at("javascripts/excanvas/excanvas.js")"></script>
		<![endif]-->
		<script type="text/javascript" src="@routes.Assets.at("javascripts/spinners/spinners.min.js")"></script>        
    </head>
    <body id="body">
	    <div id="wrapper">  
	        <div id="main">
	            <div id="content">      
	                <div class="fixedwidth">
	                
		                <div class="left leftfixed">@content</div>
		                
		                <div class="right rightfixed">
	                        <div id="header">
					            <div class="right" style="margin-top: 10px;">
						            @if(session.get("user") != null) {
						                <a href="/logout" >Logout</a>
						            } else {
						                <span id="form" style="display: none;"><form id="f" action="/login" method="post" style="display: inline;"><input name="pass" type="password" value=""/>&nbsp;<a href="#" onclick="$('#f').submit();">OK</a>|<a href="#" onclick="$('#form').hide(); $('#loginb').show();">Cancel</a><input type="submit" value="Login" style="display: none;"/></form></span>
		                                <a id="loginb" href="#" onclick="$('#form').toggle(); $(this).toggle();">@Messages("login")</a>&nbsp;
		                            }
	                                <a href="/?lang=pl">PL</a>|<a href="/?lang=en">EN</a>                   
					            </div>
	                            <div class="clear"></div>
	                        </div>
	                        
	                        <div id="right"><a href="/">Home</a>@contentright</div>	                
		                    	                    
		                </div>
	                </div>
	            </div>
	        </div>
	    </div>
    </body>
</html>
