@(title: String)(contentleft: Html)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        @* bootstrap *@
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap-theme.min.css")">
        
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src="@routes.Assets.at("javascripts/main.js")"></script>
        <script src="@routes.Assets.at("javascripts/swfobject.js")" type="text/javascript"></script>
		<!--[if lt IE 9]>
		  <script type="text/javascript" src="@routes.Assets.at("javascripts/excanvas/excanvas.js")"></script>
		<![endif]-->
		<script type="text/javascript" src="@routes.Assets.at("javascripts/spinners/spinners.min.js")"></script>        
    </head>

	<body id="body">

   <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Play Starter</a>
        </div>
        <div class="navbar-collapse collapse">
			@if(session.get("user") != null) {
			     <div class="navbar-right">
			    @session.get("user")
			    <a href="/logout" class="btn btn-warning navbar-btn">Logout</a>
			    </div>
			} else {        
	          <form class="navbar-form navbar-right" role="form" action="/login" method="post">
	            @*<div class="form-group">
	              <input type="text" placeholder="Login" class="form-control" name="login">
	            </div>*@
	            <div class="form-group">
	              <input type="password" placeholder="Password" class="form-control" name="pass" value="password">
	            </div>
	            <button type="submit" class="btn btn-success">Sign in</button>  
	          </form>
            }
        </div><!--/.navbar-collapse -->
      </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row c">
        <div class="col-md-2">
            @contentleft
        </div>
        <div class="col-md-10">
            @content
       </div>
      </div>

      <hr>

      <footer>
        <p>&copy; Company 2013</p>
      </footer>
    </div> <!-- /container -->

	    @* Include all compiled plugins (below), or include individual files as needed *@
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
	</body>

</html>
